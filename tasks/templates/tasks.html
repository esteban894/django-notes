{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1>Tareas</h1>

  <ul>
    {% for task in tasks %}
    <li>
      <a href="{% url 'task_detail' task.id %}">
        <div class="tarjeta">
          {% if task.important %}
        <strong>{{task.title}}</strong>
        {% else %} {{task.title}} {% endif %}
        <p>{{task.description}}</p>
  
        {{task.datecompleted|date:'j M Y'}}
        </div>
        
      </a>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
