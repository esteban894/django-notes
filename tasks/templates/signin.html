{% extends "base.html" %}

{% block content %}
<div class="container signin-form">
<h1>Iniciar sesión</h1>

<form action="/signin/" method="POST">
  {% csrf_token %}
  <div class="form-group mb-3">
    <input type="text" class="form-control form-content-input" name="{{form.username.name}}" placeholder="Usuario">
  </div>
  <div class="form-group mb-3">
    <input type="password" class="form-control form-content-input" name="{{form.password.name}}" placeholder="Contraseña">
  </div>
  
  <p>
    {{error}}
  </p>

  <button class="btn btn-success">
    Entrar
  </button>
</form>
</div>
{% endblock %}
